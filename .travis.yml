dist: bionic
language: ruby
rvm:
 â€” 2.7.4
env:
  global:
    - RAILS_ENV=test
    - CC_TEST_REPORTER_ID=$CC_TEST_REPORTER_ID
services:
  - postgresql
addons:
  postgresql: '11'
before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y postgresql-11-postgis-2.5
  - psql -U postgres -c 'create database tailspend_idam_test'
  - psql -U postgres -d tailspend_idam_test -c 'create extension postgis'
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rake db:setup
  - bundle exec rake
after_script:
  - ./cc-test-reporter after-build --debug --exit-code $TRAVIS_TEST_RESULT
before_deploy:
  - echo "install cloudfoundry cli"
  - wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
  - echo "deb https://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
  - sudo apt-get update -qq
  - sudo apt-get install cf7-cli
deploy:
  provider: script
  script: bash CF/deploy-app.sh -a $API_URI -u $USERNAME -o $ORG_NAME -p $PASSWORD -s $SPACE_NAME -n $SPACE_APP_NAME
  on:
    repo: Crown-Commercial-Service/tailspend-idam
    all_branches: true
    condition: $DEPLOY_BRANCH = TRUE