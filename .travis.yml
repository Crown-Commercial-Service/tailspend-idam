dist: bionic
language: ruby
rvm:
 â€” 3.2.2
deploy:
  edge: true
  provider: cloudfoundry
  api: $API_URI
  username: $USERNAME
  password: $PASSWORD
  organization: $ORG_NAME
  deployment_strategy: rolling
  space: $SPACE_NAME
  manifest: manifest.$SPACE_NAME.yaml
  on:
    repo: Crown-Commercial-Service/tailspend-idam
    all_branches: true
    condition: $DEPLOY_BRANCH = TRUE
branches:
  only:
    - develop
    - preprod
    - main
env:
  global:
    - RAILS_ENV=test
    - CC_TEST_REPORTER_ID=$CC_TEST_REPORTER_ID
services:
  - postgresql
addons:
  postgresql: '11'
before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y postgresql-11-postgis-2.5
  - psql -U postgres -c 'create database tailspend_idam_test'
  - psql -U postgres -d tailspend_idam_test -c 'create extension postgis'
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rake db:setup
  - bundle exec rake
after_script:
  - ./cc-test-reporter after-build --debug --exit-code $TRAVIS_TEST_RESULT
