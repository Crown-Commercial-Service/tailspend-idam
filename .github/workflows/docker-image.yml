name: Docker Image CI

on:
  push:
    branches-ignore:
      - develop
      - staging
      - main
  pull_request:

jobs:
  build-image:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag tailspendidam:$(date +%s)
